<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOT-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../styles/styles.css">
    <title>PAGINA-WEB</title>
</head>

<body>
     <!--NAV BOOTSTRAP CON NAV-PROPIA/NAV-LINK2/CONTAINER-->
    <header>
        <section class="nav-propia">
            <nav class="navbar navbar-expand-lg">
                <div class="container">                    
                    <img src="https://placehold.co/100x100" alt="" class="logo-img">                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav text-center">
                            <a class="nav-link nav-link2 active" aria-current="page" href="../index.html">Inicio</a>
                            <a class="nav-link nav-link2" href="./catalogo.html">Catálogo</a>
                            <a class="nav-link nav-link2" href="./turnos.html">Turnos</a>
                            <a class="nav-link nav-link2" href="#">Contacto</a>
                            <a class="nav-link nav-link2" href="./sobrenosotros.html">SobreNosotros</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </header>
<!--FORMULARIO BOOTSTRAP-->
    <main>
        <div class="container formu_g">
            <form class="formulario_propio">                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre y Apellido">
                    <label for="inputNombre">Nombre/Apellido</label>
                </div>  

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com">
                    <label for="inputEmail">Correo</label>
                </div>     

                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="inputTelefono" placeholder="1123456789">
                    <label for="inputTelefono">Telefono</label>
                </div>       

                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Escribí tu comentario acá" id="inputComentario" style="height: 100px"></textarea>
                    <label for="inputComentario">Comentario</label>
                </div>

                <div class="form-floating mb-4">
                    <select class="form-select" id="inputOpcion" aria-label="Selector de opciones">
                        <option selected>Seleccionar una opción</option>
                        <option value="1">Opción 1</option>
                        <option value="2">Opción 2</option>
                        <option value="3">Opción 3</option>
                    </select>
                    <label for="inputOpcion">Opciones</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>DESCRIPCION PIE DE PAGINA 2025</p>
        </div>
    </footer>

<!--BOOT JV-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>    
</body>
</html>
