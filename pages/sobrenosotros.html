<body>
     <!--NAV BOOTSTRAP CON NAV-PROPIA/NAV-LINK2/CONTAINER-->

        <section class="nav-propia">
            <nav class="navbar navbar-expand-lg">
                <div class="container">                    
                    <img src="https://placehold.co/100x100" alt="" class="logo-img">                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav text-center">
                            <a class="nav-link nav-link2 active" aria-current="page" href="../index.html">Inicio</a>

                </div>
            </nav>
        </section>

<!--CONTENIDO/CONTAINER/CARRUSEL/CONTAINER/CARRUSEL_PROPIO-->
    <main>         
    <section class="carrusel_1 carrusel_propio">
        <div class="container">
            <div id="carouselExampleCaptions" class="carousel slide shadow rounded overflow-hidden" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://placehold.co/1200x500" class="d-block w-100 img-fluid object-fit-cover" alt="Slide 1">
                        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
                            <h5 class="text-white fw-bold">Primera imagen</h5>
                            <p class="text-light">Texto descriptivo breve y claro para el primer slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://placehold.co/1200x500" class="d-block w-100 img-fluid object-fit-cover" alt="Slide 2">
                        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
                            <h5 class="text-white fw-bold">Segunda imagen</h5>
                            <p class="text-light">Contenido representativo para la segunda imagen.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://placehold.co/1200x500" class="d-block w-100 img-fluid object-fit-cover" alt="Slide 3">
                        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
                            <h5 class="text-white fw-bold">Tercera imagen</h5>
                            <p class="text-light">Tercer slide con mensaje breve y visual.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </section>

    </main>

    <footer>
        <div class="container">
            <p>DESCRIPCION PIE DE PAGINA 2025</p>
        </div>
    </footer>
