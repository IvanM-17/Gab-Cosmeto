       <main class="turnos_container">
    <h2 class="text-center mb-4">Reservá tu turno</h2>
    <form class="formulario_turnos mx-auto">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="1123456789">
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Elegí una fecha</label>
        <input type="text" class="form-control datepicker" id="fecha" placeholder="Seleccionar fecha">
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Elegí una hora</label>
        <input type="time" class="form-control" id="hora">
      </div>
      <button type="submit" class="btn btn-primary w-100">Reservar turno</button>
    </form>
  </main>
    <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    flatpickr("#fecha", {
